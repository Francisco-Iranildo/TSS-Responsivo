<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/HomeNewTicketEtapa2.css">
</head>

<body>
   <main class="HomeNewTicketEtapaTwo">
        <header>
            <div class="LogoTitulo">
                <img src="../assets/LogoNecta.svg" alt="Logo da Necta.Co">
                <h1>Suporte Necta</h1>
            </div>
            <div class="Frame6">
                <a href="../pages/Login.html">Sair
                    <img src="../assets/icon-sair.svg" alt="Imagem de uma porta com uma seta indicando a saida">
                </a>
            </div>
        </header>
        
        <div class="Etapa1">
            <div class="Step">
                <div class="AberturadeTickets">
                    <h1>Abertura de Tickets</h1>
                    <div class="AberturaVersionMobile">
                        <hr class="custom-hr">
                        <p class="EtapaMobile">Etapa 4 de 5</p>
                    </div>
                </div>
                <div class="StepEtapa">
                    <div class="container">
                        <span  id="one">
                            <span class="azul" ></span>
                        </span>
                        <span  id="two">
                            <span class="azul"></span>
                        </span>
                        <span  id="tree">
                            <span class="azul" id="cinza"></span>
                        </span>
                        <div class="barradeprogresso">
                            <span class="indicador"></span>
                        </div>
                    </div>
                    <div class="Etapas">
                        <p>Etapa 1</p>
                        <p>Etapa 2</p>
                        <p>Etapa 3</p>
                    </div>
                </div>
            </div>
            <section>
                <form method="post">
                    <div class="containerForm">
                        <div class="linha">
                            <label for="TituloProblema"> Titulo do Problema *</label>
                            <input type="text" id="TituloProblema" placeholder="Digiti aqui..." >
                        </div>
                        <div class="linha">
                            <label for="Descriçãoproblema"> Descrição do problema *</label>
                            <textarea name="Descriçãoproblema" id="Descriçãoproblema" cols="30" rows="4" placeholder="Digiti aqui..."></textarea>
                        </div>
                    </div>
                    <div class="containerForm">
                        <div class="linha">
                            <label for="VincularEmail"> Deseja vincular outro e-mail nas atualizções do ticket?</label>
                            <input type="text" id="VincularEmail" placeholder="Informe o e-mail aqui...">
                        </div>
                        <div class="linha" id="linhaArquivo">
                            <div class="linha" onclick="abrirSeletorArquivos()">
                                <label>Arquivos e evidências *</label>
                                <input type="file" accept="image/*" id="ArquivoEvidencia" placeholder="arraste e solte um arquivo aqui, ou clique para selecionar" onchange="atualizarSpan()">
                                <span id="minhaSpan">arraste e solte um arquivo aqui, ou clique para selecionar</span>
                            </div>
                            <div class="Xarquivos">
                                <p>x arquivos selecionado</p>
                                <img src="../assets/Vector (1).svg" alt="Duas folhas de papel">
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <div class="cleiton">
                <div class="buttons">
                    <a href="../pages/HomeNewTicketEtapa3.html">
                        <button id="continuar">Continuar</button>
                    </a>
                    <a href="../pages/mobilePagina3.html">
                        <button id="voltar">Voltar</button>
                    </a>
                </div>
            </div>
            <p>Os campos com (*) são obrigatórios</p>
        </footer>
    </main>
    <script>
        function abrirSeletorArquivos() {
            document.getElementById('ArquivoEvidencia').click();
        }

        function atualizarSpan() {
            var inputElement = document.getElementById('ArquivoEvidencia');
            var spanElement = document.getElementById('minhaSpan');

            // Verifica se algum arquivo foi selecionado
            if (inputElement.files.length > 0) {
                // Exibe o nome do arquivo no span
                spanElement.innerText = 'Arquivo selecionado: ' + inputElement.files[0].name;
            } else {
                // Se nenhum arquivo foi selecionado, exibe a mensagem padrão
                spanElement.innerText = 'arraste e solte um arquivo aqui, ou clique para selecionar';
            }
        }
    </script>
</body>
