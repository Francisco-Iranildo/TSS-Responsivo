<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/mobilesuceso.css">
</head>

<body>
   <main class="MobileSucesso">
        <header>
            <div class="LogoTitulo">
                <img src="../assets/LogoNecta.svg" alt="Logo da Necta.Co">
                <h1>Suporte Necta</h1>
            </div>
            <div class="Frame6">
                <a href="../pages/Login.html">Sair
                    <img src="../assets/icon-sair.svg" alt="Imagem de uma porta com uma seta indicando a saida">
                </a>
            </div>
        </header>
        <div class="Tela">
            <div class="imagem">
                <img src="../assets/ImagemSucesso.svg" alt="duas pessoas comemorando">
            </div>
            <div class="avaliação">
                <div class="textoRating">
                    <div class="texto">
                        <p class="ticket">Seu ticket foi criado com sucesso!</p>
                        <p class="Avalie">Avalie como foi a experiência na <br>abertura desse ticket.</p>
                    </div>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1"></label>
                    </div>
                </div>
                <div class="buttons">
                    <a href="../pages/mobilesucesoAvaliado.html">
                        <button id="continuar">Concluir avaliação</button>
                    </a>
                    <a href="../pages/Home.html">
                        <button id="voltar">Avaliar depois</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
